            <div class="layui-form-item">
                <div class="layui-form-label ">预约结束时间</div>
                <div class="layui-input-block">
                    <input type="orderEndTime" name="orderEndTime" id="orderEndTime"

                    >

            </div>-->

            <div class="layui-form-item">
                <div class="layui-form-label ">训练类型</div>
                <div class="layui-input-block">
                    <input type="exerciseType" name="exerciseType"
                           placeholder="训练类型" autocomplete="off" class="layui-input">

            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">出入场时间</div>
                <div class="layui-input-block">
                    <input type="inTime" name="inTime" id="InAndOutTime"
                           placeholder="进入时间" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <!--<div class="layui-form-item">
                <div class="layui-form-label ">出去时间</div>
                <div class="layui-input-block">
                    <input type="outTime" name="outTime" placeholder="出去时间" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>-->

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>

    </div>
</div>
<div class="gymHistory_table_div">

<script>
    var table = layui.table;
    var laypage = layui.laypage
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var tree = layui.tree;
    var transfer = layui.transfer;
    layui.use(['table', 'laypage', 'layer', 'laydate', 'tree', 'transfer'], function () {

        //清空条件
        $('#Reset').on('click', function(){
            console.log("清空")
            $("#customerName").val("");
            $("#customerPhone").val("");
            $("#customerIdentityCard").val("");
            $("#isOnlineUser").val("请选择状态");
            $("#createTime").val("");
            $("#deptInfo").val("所有机关单位");
            $("#gymInfo").val("所有场馆");
            searchParam.startTime=null;
            searchParam.endTime=null;
            form.render("select") //重新渲染单下拉框
        });

        var tagData = [];//这里的tag不管是不是deleted，因为历史不能受现在的运动类型影响
        //填充类型：要放layui里面，不然request无效
        CoreUtil.sendAjax("/sys/getAllDept", null, function (res) {
            console.log("获取机关单位.......")
            if (res.data != null) {
                document.getElementById("deptSelect").style.display="block";
                var types = res.data;
                console.log("type:" + JSON.stringify(types))
                var typeK = document.getElementById("deptInfo");
                typeK.options.length = 0;//清空
                typeK.options.add(new Option("所有机关单位", ""));
                for (var index = 0; index < types.length; index++) {
                    console.log("type:"+types[index]);
                    var name = types[index].name;
                    var tid = types[index].id;
                    typeK.options.add(new Option(name, tid));//Option("文本","值")
                }
                // typeK.innerText=typeInner;
                form.render();//不添加不会显示
            }
        }, "POST", false, function (res) {
            // layer.msg("抱歉！您暂无获取机关单位的权限");
        });
        CoreUtil.sendAjax("/sys/getGymListByDept", null, function (res) {
            console.log("获取场馆.......")
            if (res.data != null) {
                document.getElementById("gymSelect").style.display="block";
                var types = res.data;
                // console.log("type:" + JSON.stringify(types))
                var typeK = document.getElementById("gymInfo");
                typeK.options.length = 0;//清空
                typeK.options.add(new Option("所有场馆", ""));
                for (var index = 0; index < types.length; index++) {
                    console.log("type:"+types[index]);
                    var name = types[index].gymName;
                    var tid = types[index].gymId;
                    typeK.options.add(new Option(name, tid));//Option("文本","值")
                }
                // typeK.innerText=typeInner;
                form.render();//不添加不会显示
            }
        }, "GET", false, function (res) {
            // layer.msg("抱歉！您暂无获取机关单位的权限");
        });
        //填充类型
        CoreUtil.sendAjax("/sys/getExerciseTypeWithOutDeleted", null, function (res) {
            console.log("获取所有运动类型.......")
            if (res.data != null) {
                var types=res.data;
                exerciseTypeNum=types.length;
                //处理tagData
                for(var index=0;index<types.length;index++){
                    var name=types[index].typeName;
                    var tid=types[index].typeId;
                    var type={"id":tid,"name":name,"status":1};
                    tagData.push(type);
                    // table.render();
                }
            }
        }, "GET", false, function (res) {
            layer.msg("抱歉！您暂无获取类型的权限");
        });

        form.render();
        var searchParam = {
            customerName: null,
            customerPhone: null,
            customerIdentityCard:null,
            isOnlineUser:null,
            deptId:null,
            gymId:null,
            createTime: null,
            startTime: null,
            endTime: null,
            pageNum: 1,
            pageSize: 10
        }
        CoreUtil.sendAjax("/sys/gymHistories", JSON.stringify(searchParam), function (res) {
            laypageTable(res.data.totalRows, searchParam.pageNum);
            if (res.data.list != null) {
                loadTable(res.data.list);
            }
        }, "POST", false, function (res) {
            layer.msg("抱歉！您暂无获取评论列表的权限");
            var noAuthorityData = [];
            loadTable(noAuthorityData);
        });
        var laypageTable = function (count, currentPage) {
            laypage.render({
                elem: 'laypage'
                , count: count
                , limit: searchParam.pageSize
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , curr: location.hash.replace('#!currentPage=', '') //获取起始页
                , hash: 'currentPage' //自定义hash值
                , jump: function (obj, first) {
                    if (!first) {
                        searchParam.pageNum = obj.curr;
                        searchParam.pageSize = obj.limit;
                        CoreUtil.sendAjax("/sys/gymHistories", JSON.stringify(searchParam), function (res) {
                            if (res.data.list != null) {
                                loadTable(res.data.list);
                                laypageTable(res.data.totalRows, searchParam.pageNum);
                            }
                        }, "POST", false, function (res) {
                            layer.msg("抱歉！您暂无获取评论列表的权限");
                            var noAuthorityData = [];
                            loadTable(noAuthorityData);
                        });
                    }
                }
            });
        };
        //渲染table
        var loadTable = function (data) {
            table.render({
                elem: '#gymComment_table'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'customerName', align: 'center', title: '用户名', width: 110},
                        {field: 'customerPhone', align: 'center', title: '手机号', width: 120},
                        {field: 'customerIdentityCard', align: 'center', title: '身份证',width:200},
                        {field: 'isBlackUser', align: 'center', title: '是否是禁入人员', width: 160, templet: '#blackTpl'},
                        {field: 'isOnlineUser', align: 'center', title: '是否是在线预约人员', align: 'center', width: 160, templet: '#statusTpl'},
                        {
                            field: 'gymName', align: 'center', title: '场馆名称', align: 'center', templet: function (data) {
                                return data.gym.gymName;
                            }
                        },
                        {
                            field: 'deptName', align: 'center', title: '机关单位', align: 'center', templet: function (data) {
                                return data.dept.name;
                            }
                        },
                        {field: 'exerciseType', align: 'center', title: '运动类型',templet: function (data) {
                                let tagListStr = "";
                                let types=data.exerciseType.split("-");
                                // console.log("types:"+JSON.stringify(types));
                                for(let t=0;t<types.length;t++){
                                    // console.log("tagData:"+JSON.stringify(tagData))
                                    //types取值记得-1，不然要超出界限，或者undefined
                                    for(let td=0;td<tagData.length;td++){//可能出现类型被删除找不到，所以要做遍历查找
                                        if(tagData[td].id==types[t]){
                                            let str = '<span class="layui-badge" style="background-color: pink;' +
                                                'color: #666666;margin-right: 3px">' + tagData[td].name + '</span>';
                                            tagListStr += str;
                                        }
                                    }
                                }
                                return tagListStr.length==0?"空":tagListStr;
                            }
                        },
                        {
                            field: "follows", align: 'center', title: '随行者', templet: function (data) {
                                let follows=data.follows;
                                let otherListStr = "";
                                if(!(follows==null||follows==undefined||follows.length==0)){
                                    let fNames = follows.followNames;
                                    let fIDs = follows.followIdentityCards;
                                    let fPhones = follows.followPhones;
                                    let fComes = follows.followComings;

                                    console.log("随行者：" + fNames+ "--" + fIDs + "--" +fPhones + "--" +fComes)
                                    let fName = [];
                                    let fID = [];
                                    let fPhone =[];
                                    let fCome = [];
                                    // let fFollow=[];
                                    if(!(fNames==null||fNames==undefined||fNames.length==0)){
                                        fName = fNames.split("#");
                                    }
                                    if(!(fIDs==null||fIDs==undefined||fIDs.length==0)){
                                        fID = fIDs.split("#")
                                    }
                                    if(!(fPhones==null||fPhones==undefined||fPhones.length==0)){
                                        fPhone = fPhones.split("#")
                                    }
                                    if(!(fComes==null||fComes==undefined||fComes.length==0)){
                                        fCome = fComes.split("#")
                                    }
                                    /*if(!(follows==null||follows==undefined||follows.length==0)){
                                        fFollow = follows.split("#")
                                    }*/
                                    for (let index = 0; index < fID.length; index++) {
                                        let n = "名字", i = "身份证", p = "电话", b = "已来", color = "skyblue";
                                        if (index < fName.length)
                                            n = fName[index];
                                        if (index < fPhone.length)
                                            p = fPhone[index];
                                        if (index < fCome.length) {
                                            if (fCome[index] == 1){
                                                color="orange"
                                                b = "未来";
                                            }
                                        }
                                        let str = '<span class="layui-badge" style="background-color: ' + color +
                                            ';color: #666666;margin-right: 3px">'
                                            + n +  '   ' + b+
                                            '</span>';
                                        console.log("str:"+str)
                                        otherListStr += str;
                                    }
                                }
                                /*'   ' + fID[index] + '   ' + p +*/
                                return otherListStr.length == 0 ? "无" : otherListStr;
                            }
                        },
                        {
                            field: 'orderStartTime', align: 'center', title: '预约开始时间',hide:true, templet: function (item) {
                                return CoreUtil.formattime(item.orderStartTime);
                            }
                        },
                        {
                            field: 'orderEndTime', align: 'center', title: '预约结束时间', hide:true, templet: function (item) {
                                return CoreUtil.formattime(item.orderEndTime);
                            }
                        },
                        {
                            field: 'inTime', align: 'center', title: '进入时间', hide:true, templet: function (item) {
                                return CoreUtil.formattime(item.inTime);
                            }
                        },
                        {
                            field: 'outTime', align: 'center', title: '出去时间', hide:true, templet: function (item) {
                                return CoreUtil.formattime(item.outTime);
                            }
                        },
                        {
                            field: 'createTime', align: 'center', title: '创建时间', hide:true, templet: function (item) {
                                return CoreUtil.formattime(item.createTime);
                            }
                        },
                        {width: 180, align: 'center', toolbar: "#tool", title: '操作'}
                    ]
                ]
                , data: data
                , even: true
                , limit: data.length
                , limits: [10, 20, 30, 50, 100]
                , toolbar: '#toolbar'
            });
        };
        laydate.render({
            elem: '#createTime'
            , type: 'datetime'
            , range: '~'
            , done: function (value, date, endDate) {
                if (value != null && value != undefined && value != "") {
                    searchParam.startTime = value.split(" ~ ")[0];
                    searchParam.endTime = value.split(" ~ ")[1];
                    searchParam.createTime=value;
                    console.log("value:"+searchParam.startTime+searchParam.endTime)
                } else {
                    searchParam.startTime = null;
                    searchParam.endTime = null;
                }
            }
        });
        laydate.render({
            elem: '#InAndOutTime'
            , type: 'datetime'
            , range: '~'
        });
        laydate.render({
            elem: '#orderTime'
            , type: 'datetime'
            , range: '~'
        });


        table.on('toolbar(gymComment_table)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的历史数据");
                    } else {
                        var userIds = [];
                        $(data).each(function (index, item) {
                            userIds.push(item.id);
                        });
                        tipDialog(userIds, "选中的");
                    }
                    break;
                case 'addNewUser':
                    form.render();
                    $(".title").html("新增用户");
                    $(".gymHistory_table_div").hide();
                    $(".operation_gymHistory").show();
                    $(".operation_gymHistory input[name=historyId]").val("");
                    $(".operation_gymHistory input[name=gymId]").val("");
                    $(".operation_gymHistory input[name=deptId]").val("");
                    $(".operation_gymHistory input[name=customerName]").val("");
                    $(".operation_gymHistory input[name=customerPhone]").val("");
                    $(".operation_gymHistory input[name=customerIdentityCard]").val("");
                    $(".operation_gymHistory input[name=isBlackUser]").val("");
                    $(".operation_gymHistory input[name=isOnlineUser]").val("");
                    $(".operation_gymHistory input[name=orderStartTime]").val("");
                    $(".operation_gymHistory input[name=orderEndTime]").val("");
                    $(".operation_gymHistory input[name=exerciseType]").val("");
                    $(".operation_gymHistory input[name=inTime]").val("");
                    $(".operation_gymHistory input[name=outTime]").val("");
                    form.render(); //更新全部
                    break;
                case 'search':
                    searchParam.customerName = $("#customerName").val();
                    searchParam.customerPhone = $("#customerPhone").val();
                    searchParam.customerIdentityCard = $("#customerIdentityCard").val();
                    searchParam.isOnlineUser = $("#isOnlineUser").val();
                    searchParam.createTime = $("#createTime").val();
                    searchParam.pageNum = 1;
                    searchParam.deptId = $("#deptInfo").val();
                    searchParam.gymId = $("#gymInfo").val();
                    CoreUtil.sendAjax("/sys/gymHistories", JSON.stringify(searchParam), function (res) {
                        laypageTable(res.data.totalRows, searchParam.pageNum);
                        if (res.data.list != null) {
                            loadTable(res.data.list);
                        }
                    }, "POST", false, function (res) {
                        layer.msg("抱歉！您暂无获取用户列表的权限");
                        var noAuthorityData = [];
                        loadTable(noAuthorityData);
                    });
                    break;
            }
            ;
        });
        table.on('tool(gymComment_table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var userIds = [];
                    userIds.push(data.historyId);
                    tipDialog(userIds, data.customerName);
                    break;
                case 'edit':
                    $(".gymHistory_table_div").hide();
                    $(".operation_gymHistory").show();
                    $(".title").html("编辑用户");
                    $(".operation_gymHistory input[name=historyId]").val(data.historyId);
                    $(".operation_gymHistory input[name=gymId]").val(data.gymId);
                    $(".operation_gymHistory input[name=deptId]").val(data.deptId);
                    $(".operation_gymHistory input[name=customerName]").val(data.customerName);
                    $(".operation_gymHistory input[name=customerPhone]").val(data.customerPhone);
                    $(".operation_gymHistory input[name=customerIdentityCard]").val(data.customerIdentityCard);
                    $(".operation_gymHistory input[name=isBlackUser]").val(data.isBlackUser);
                    $(".operation_gymHistory input[name=isOnlineUser]").val(data.isOnlineUser);
                    //处理时间

                    $(".operation_gymHistory input[name=orderStartTime]").val(data.orderStartTime);
                    $(".operation_gymHistory input[name=orderEndTime]").val(data.orderEndTime);

                    $(".operation_gymHistory input[name=exerciseType]").val(data.exerciseType);

                    $(".operation_gymHistory input[name=inTime]").val(data.inTime);
                    $(".operation_gymHistory input[name=outTime]").val(data.outTime);
                    form.render(); //更新全部
                    break;
            }
        });
        $("#btn_cancel").click(function () {
            $(".gymHistory_table_div").show();
            $(".operation_gymHistory").hide();
            return false;
        });
        var tipDialog = function (userIds, username) {
            layer.open({
                content: '确定要删除' + username + "记录么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendAjax("/sys/gymHistory", JSON.stringify(userIds), function (res) {
                        layer.msg(res.msg);
                        $(".layui-laypage-btn").click();
                    }, "DELETE", false, function (res) {
                        layer.msg("抱歉！您暂无删除记录的权限");
                    });
                }
            });
        };
        form.on('switch(switch)', function () {
            $(".operation_gymHistory input[name=status]").attr('type', 'hidden').val(this.checked ? 1 : 2);

        });
        form.on('submit(submit)', function (data) {
            if (data.field.historyId === undefined || data.field.historyId === null || data.field.historyId === "") {
                CoreUtil.sendAjax("/sys/gymHistory", JSON.stringify(data.field), function (res) {
                    $(".gymHistory_table_div").show();
                    $(".operation_gymHistory").hide();
                    $(".layui-laypage-btn").click();
                }, "POST", false, function (res) {
                    layer.msg("抱歉！您暂无新增记录的权限");
                });
            } else {
                CoreUtil.sendAjax("/sys/gymHistory", JSON.stringify(data.field), function (res) {
                    $(".gymHistory_table_div").show();
                    $(".operation_gymHistory").hide();
                    $(".layui-laypage-btn").click();
                }, "PUT", false, function (res) {
                    layer.msg("抱歉！您暂无编辑记录的权限");
                });
            }
            return false;
        });
        var loadDeptTree = function (data) {
            tree.render({
                elem: '#deptTree'
                , data: data
                , onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
                , click: function (obj) {
                    selectNode = obj;
                    layer.msg(JSON.stringify(selectNode.data.title));
                }
            });
        };
        $(".operation_gymHistory input[name=deptName]").click(function () {
            layer.open({
                type: 1,
                offset: '0px',
                skin: 'layui-layer-molv',
                title: "选择部门",
                area: ['400px', '550px'],
                shade: 0,
                shadeClose: false,
                content: jQuery("#deptTree"),
                btn: ['确定', '取消'],
                yes: function (index) {
                    if (selectNode.data != null) {
                        //选中回显
                        $(".operation_gymHistory input[name=deptId]").val(selectNode.data.id);
                        $(".operation_gymHistory input[name=deptName]").val(selectNode.data.title);
                    }

                    layer.close(index);
                }
            });
        });
        var initTree = function (id) {
            var param = {deptId: id}
            CoreUtil.sendAjax("/sys/dept/tree", param, function (res) {
                loadDeptTree(res.data);
            }, "GET", false, function (res) {
                layer.msg("抱歉！您暂无获取部门树的权限");
                var noAuthorityData = [];
                loadDeptTree(noAuthorityData);
            });
        };
        var initTransfer = function (data) {
            transfer.render({
                elem: '#roles'
                , data: data.allRole
                , title: ['赋予角色', '拥有角色']
                , showSearch: true
                , value: data.ownRoles
                , id: 'ownData'
                , parseData: function (res) {
                    return {
                        "value": res.id //数据值
                        , "title": res.name //数据标题
                    }
                }
            })
        }
    });
</script>
</html>
