<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>预约列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/form.css">
    <script src="/layui/layui.all.js"></script>
    <script src="/js/util.js"></script>
</head>
<body>
<div class="panel panel-default operation_gymOrder" hidden>
    <div class="panel-heading title" style="text-align: center"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="deptInfo" style="width: 700px;margin-top: 10px">
            <input name="orderId" hidden/>

            <div class="layui-form-item">
                <label class="layui-form-label">用户Id</label>
                <div class="layui-input-block">
                    <input type="customerId" name="customerId" placeholder="请输入用户Id" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">场地Id</label>
                <div class="layui-input-block">
                    <input type="gymId" name="gymId" placeholder="请输入场地Id" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机关单位Id</label>
                <div class="layui-input-block">
                    <input type="deptId" name="deptId" placeholder="请输入机关单位Id" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名称</label>
                <div class="layui-input-block">
                    <input type="customerName" name="customerName" placeholder="请输入用户名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">用户电话</div>
                <div class="layui-input-block">
                    <input type="customerPhone" name="customerPhone" placeholder="请输入用户电话" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">用户身份证号码</div>
                <div class="layui-input-block">
                    <input type="customerIdentityCard" name="customerIdentityCard" placeholder="用户身份证号码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">运动类型</div>
                <div class="layui-input-block">
                    <input type="exerciseType" name="exerciseType" placeholder="请输入运动类型" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">预约状态</div>
                <div class="layui-input-block">
                    <input type="orderStatus" name="orderStatus" placeholder="1表示通过,0表示不通过" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">机关单位回复</div>
                <div class="layui-input-block">
                    <input type="orderFailComment" name="orderFailComment" placeholder="机关单位回复" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">其他用户身份证号</div>
                <div class="layui-input-block">
                    <input type="otherCustomerIdentityCards" name="otherCustomerIdentityCards" placeholder="随行人员用户身份证号" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">其他用户姓名</div>
                <div class="layui-input-block">
                    <input type="otherCustomerNames" name="otherCustomerNames" placeholder="随行人员用户姓名" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">其他用户手机号</div>
                <div class="layui-input-block">
                    <input type="otherCustomerPhones" name="otherCustomerPhones" placeholder="随行人员用户手机号" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">预约开始时间</div>
                <div class="layui-input-block">
                    <input type="orderStartTime" name="orderStartTime" placeholder="输入预约开始时间" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-label ">预约结束时间</div>
                <div class="layui-input-block">
                    <input type="orderEndTime" name="orderEndTime" placeholder="输入预约结束时间" autocomplete="off" class="layui-input"
                    >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="gymOrder_table_div">
    <div id="searchParam" shiro:hasPermission="sys:gymOrder:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">

                <input type="text" id="customerName" class="layui-input" autocomplete="off" placeholder="请输入预约者用户名">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="customerIdentityCard" class="layui-input" autocomplete="off" placeholder="请输入预约者身份证号码">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="customerPhone" class="layui-input" autocomplete="off" placeholder="请输入预约者电话号码">
            </div>

            <div class="layui-input-inline layui-form">
                <select id="orderStatus">
                    <option value="">请选择状态</option>
                    <option value="1">通过</option>
                    <option value="0">未通过</option>
                </select>
            </div>

            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="createTime" placeholder="选择创建时间区间" style="width: 290px">
            </div>
        </div>
    </div>
    <table class="layui-hide" id="gymOrder_table" lay-filter="gymOrder_table"></table>
    <div id="laypage" class= "$(" .layui-laypage-btn").click();"></div>
</div>
<div id="deptTree" style="display: none"></div>
<div id="roles" class="demo-transfer" style="display: none"></div>
</body>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group" id="search">
        <button type="button" class="layui-btn" lay-event="search" >
            <i class="layui-icon">&#xe615;</i> 开始检索
        </button>
    </div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-danger" lay-event="batchDeleted"
                shiro:hasPermission="sys:gymOrder:deleted">
            <i class="layui-icon">&#xe608;</i> 批量删除
        </button>
    </div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-normal" lay-event="addNewUser"
                shiro:hasPermission="sys:gymOrder:add">
            <i class="layui-icon">&#xe608;</i> 新增预约
        </button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sys:gymOrder:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sys:gymOrder:deleted">删除</a>
</script>
<script type="text/html" id="sexTpl">
    {{#  if(d.orderStatus == 1){ }}
    <span style="color: #fe5395;">通过</span>
    {{#  } else{ }}
    <span style="color: #17a2b8;">未通过</span>
    {{#  } }}
</script>
<script type="text/html" id="blackTpl">
    {{#  if(d.existBlackUser == 1){ }}
    <span style="color: #fe5395;">存在禁入人员</span>
    {{#  } else{ }}
    <span style="color: #17a2b8;">无禁入人员</span>
    {{#  } }}
</script>
<script>
    var table = layui.table;
    var laypage = layui.laypage
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var tree = layui.tree;
    var transfer = layui.transfer;
    layui.use(['table', 'laypage', 'layer', 'laydate', 'tree', 'transfer'], function () {
        form.render();
        var searchParam = {
            customerName: null,
            customerIdentityCard: null,
            customerPhone:null,
            orderStatus:null,
            createTime: null,
            startTime: null,
            endTime: null,
            pageNum: 1,
            pageSize: 10
        }
        CoreUtil.sendAjax("/sys/gymOrders", JSON.stringify(searchParam), function (res) {
            laypageTable(res.data.totalRows, searchParam.pageNum);
            if (res.data.list != null) {
                loadTable(res.data.list);
            }
        }, "POST", false, function (res) {
            layer.msg("抱歉！您暂无获取评论列表的权限");
            var noAuthorityData = [];
            loadTable(noAuthorityData);
        });
        var laypageTable = function (count, currentPage) {
            laypage.render({
                elem: 'laypage'
                , count: count
                , limit: searchParam.pageSize
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , curr: location.hash.replace('#!currentPage=', '') //获取起始页
                , hash: 'currentPage' //自定义hash值
                , jump: function (obj, first) {
                    if (!first) {
                        searchParam.pageNum = obj.curr;
                        searchParam.pageSize = obj.limit;
                        CoreUtil.sendAjax("/sys/gymOrders", JSON.stringify(searchParam), function (res) {
                            if (res.data.list != null) {
                                loadTable(res.data.list);
                                laypageTable(res.data.totalRows, searchParam.pageNum);
                            }
                        }, "POST", false, function (res) {
                            layer.msg("抱歉！您暂无获取评论列表的权限");
                            var noAuthorityData = [];
                            loadTable(noAuthorityData);
                        });
                    }
                }
            });
        };
        //渲染table
        var loadTable = function (data) {
            table.render({
                elem: '#gymOrder_table'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'customerName', align: 'center', title: '预约者名称', width: 110},
                        {field: 'customerPhone', align: 'center', title: '预约者手机号', width: 120},
                        {field: 'customerIdentityCard', align: 'center', title: '预约者身份证号', width: 120},
                        {field: 'exerciseType', align: 'center', title: '运动类型'},
                        {field: 'existBlackUser', title: '状态', align: 'center', width: 60, templet: '#blackTpl'},
                        {field: 'orderStatus', title: '状态', align: 'center', width: 60, templet: '#sexTpl'},
                        {field: 'otherCustomerIdentityCards', align: 'center', title: '随行人员身份证号'},
                        {field: 'otherCustomerNames', align: 'center', title: '随行人员名称'},
                        {field: 'otherCustomerPhones', align: 'center', title: '随行人员手机号'},
                        {field: 'orderFailComment', align: 'center', title: '机关单位回复内容'},
                        {
                            field: 'orderStartTime', align: 'center', title: '预约开始时间', width: 170, templet: function (item) {
                                return CoreUtil.formattime(item.orderStartTime);
                            }
                        },
                        {
                            field: 'orderEndTime', align: 'center', title: '预约结束时间', width: 170, templet: function (item) {
                                return CoreUtil.formattime(item.orderEndTime);
                            }
                        },
                        {
                            field: 'createTime', align: 'center', title: '创建时间', width: 170, templet: function (item) {
                                return CoreUtil.formattime(item.createTime);
                            }
                        },
                        {width: 180, align: 'center', toolbar: "#tool", title: '操作'}
                    ]
                ]
                , data: data
                , even: true
                , limit: data.length
                , limits: [10, 20, 30, 50, 100]
                , toolbar: '#toolbar'
            });
        };
        laydate.render({
            elem: '#createTime'
            , type: 'datetime'
            , range: '~'
            , done: function (value, date, endDate) {
                if (value != null && value != undefined && value != "") {
                    searchParam.startTime = value.split("~")[0];
                    searchParam.endTime = value.split("~")[1];
                } else {
                    searchParam.startTime = null;
                    searchParam.endTime = null;
                }
            }
        });


        table.on('toolbar(gymOrder_table)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的用户");
                    } else {
                        var userIds = [];
                        $(data).each(function (index, item) {
                            userIds.push(item.orderId);
                        });
                        tipDialog(userIds, "选中的");
                    }
                    break;
                case 'addNewUser':
                    form.render();
                    $(".title").html("新增用户");
                    $(".gymOrder_table_div").hide();
                    $(".operation_gymOrder").show();
                    $(".operation_gymOrder input[name=orderId]").val("");
                    $(".operation_gymOrder input[name=gymId]").val("");
                    $(".operation_gymOrder input[name=deptId]").val("");
                    $(".operation_gymOrder input[name=customerId]").val("");
                    $(".operation_gymOrder input[name=customerName]").val("");
                    $(".operation_gymOrder input[name=customerPhone]").val("");
                    $(".operation_gymOrder input[name=customerIdentityCard]").val("");
                    $(".operation_gymOrder input[name=exerciseType]").val("");
                    $(".operation_gymOrder input[name=orderStatus]").val("");
                    $(".operation_gymOrder input[name=orderFailComment]").val("");
                    $(".operation_gymOrder input[name=otherCustomerNames]").val("");
                    $(".operation_gymOrder input[name=otherCustomerPhones]").val("");
                    $(".operation_gymOrder input[name=orderStartTime]").val("");
                    $(".operation_gymOrder input[name=orderEndTime]").val("");
                    form.render(); //更新全部
                    break;
                case 'search':
                    searchParam.customerName = $("#customerName").val();
                    searchParam.customerPhone = $("#customerPhone").val();
                    searchParam.customerIdentityCard = $("#customerIdentityCard").val();
                    searchParam.orderStatus = $("#orderStatus").val();
                    searchParam.createTime = $("#createTime").val();
                    searchParam.pageNum = 1;
                    CoreUtil.sendAjax("/sys/gymOrders", JSON.stringify(searchParam), function (res) {
                        laypageTable(res.data.totalRows, searchParam.pageNum);
                        if (res.data.list != null) {
                            loadTable(res.data.list);
                        }
                    }, "POST", false, function (res) {
                        layer.msg("抱歉！您暂无获取用户列表的权限");
                        var noAuthorityData = [];
                        loadTable(noAuthorityData);
                    });
                    break;
            }
            ;
        });
        table.on('tool(gymOrder_table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var userIds = [];
                    userIds.push(data.orderId);
                    tipDialog(userIds, "选中的");
                    break;
                case 'edit':
                    $(".gymOrder_table_div").hide();
                    $(".operation_gymOrder").show();
                    $(".title").html("编辑用户");
                    $(".operation_gymOrder input[name=orderId]").val(data.orderId);
                    $(".operation_gymOrder input[name=gymId]").val(data.gymId);
                    $(".operation_gymOrder input[name=deptId]").val(data.deptId);
                    $(".operation_gymOrder input[name=customerId]").val(data.customerId);
                    $(".operation_gymOrder input[name=customerName]").val(data.customerName);
                    $(".operation_gymOrder input[name=customerPhone]").val(data.customerPhone);
                    $(".operation_gymOrder input[name=customerIdentityCard]").val(data.customerIdentityCard);
                    $(".operation_gymOrder input[name=exerciseType]").val(data.exerciseType);
                    $(".operation_gymOrder input[name=orderStatus]").val(data.orderStatus);
                    $(".operation_gymOrder input[name=otherCustomerIdentityCards]").val(data.otherCustomerIdentityCards);
                    $(".operation_gymOrder input[name=otherCustomerNames]").val(data.otherCustomerNames);
                    $(".operation_gymOrder input[name=otherCustomerPhones]").val(data.otherCustomerPhones);
                    $(".operation_gymOrder input[name=orderStartTime]").val(data.orderStartTime);
                    $(".operation_gymOrder input[name=orderEndTime]").val(data.orderEndTime);
                    form.render(); //更新全部
                    break;
            }
        });
        $("#btn_cancel").click(function () {
            $(".gymOrder_table_div").show();
            $(".operation_gymOrder").hide();
            return false;
        });
        var tipDialog = function (userIds, username) {
            layer.open({
                content: '确定要删除' + username + "评论么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendAjax("/sys/gymOrder", JSON.stringify(userIds), function (res) {
                        layer.msg(res.msg);
                        $(".layui-laypage-btn").click();
                    }, "DELETE", false, function (res) {
                        layer.msg("抱歉！您暂无删除用户的权限");
                    });
                }
            });
        };
        form.on('switch(switch)', function () {
            $(".operation_gymOrder input[name=status]").attr('type', 'hidden').val(this.checked ? 1 : 2);

        });
        form.on('submit(submit)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendAjax("/sys/gymOrder", JSON.stringify(data.field), function (res) {
                    $(".gymOrder_table_div").show();
                    $(".operation_gymOrder").hide();
                    $(".layui-laypage-btn").click();
                }, "POST", false, function (res) {
                    layer.msg("抱歉！您暂无新增用户的权限");
                });
            } else {
                CoreUtil.sendAjax("/sys/gymOrder", JSON.stringify(data.field), function (res) {
                    $(".gymOrder_table_div").show();
                    $(".operation_gymOrder").hide();
                    $(".layui-laypage-btn").click();
                }, "PUT", false, function (res) {
                    layer.msg("抱歉！您暂无编辑用户的权限");
                });
            }
            return false;
        });
        var loadDeptTree = function (data) {
            tree.render({
                elem: '#deptTree'
                , data: data
                , onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
                , click: function (obj) {
                    selectNode = obj;
                    layer.msg(JSON.stringify(selectNode.data.title));
                }
            });
        };
        $(".operation_gymOrder input[name=deptName]").click(function () {
            layer.open({
                type: 1,
                offset: '0px',
                skin: 'layui-layer-molv',
                title: "选择部门",
                area: ['400px', '550px'],
                shade: 0,
                shadeClose: false,
                content: jQuery("#deptTree"),
                btn: ['确定', '取消'],
                yes: function (index) {
                    if (selectNode.data != null) {
                        //选中回显
                        $(".operation_gymOrder input[name=deptId]").val(selectNode.data.id);
                        $(".operation_gymOrder input[name=deptName]").val(selectNode.data.title);
                    }

                    layer.close(index);
                }
            });
        });
        var initTree = function (id) {
            var param = {deptId: id}
            CoreUtil.sendAjax("/sys/dept/tree", param, function (res) {
                loadDeptTree(res.data);
            }, "GET", false, function (res) {
                layer.msg("抱歉！您暂无获取部门树的权限");
                var noAuthorityData = [];
                loadDeptTree(noAuthorityData);
            });
        };
        var initTransfer = function (data) {
            transfer.render({
                elem: '#roles'
                , data: data.allRole
                , title: ['赋予角色', '拥有角色']
                , showSearch: true
                , value: data.ownRoles
                , id: 'ownData'
                , parseData: function (res) {
                    return {
                        "value": res.id //数据值
                        , "title": res.name //数据标题
                    }
                }
            })
        }
    });
</script>
</html>
