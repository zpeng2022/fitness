<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>运动类型列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/form.css">
    <script src="/layui/layui.all.js"></script>
    <script src="/js/util.js"></script>
</head>
<style>
    -webkit-scrollbar-track {
        background-color:red;/*transparent*/
        -webkit-border-radius: 2em;
        -moz-border-radius: 2em;
        border-radius: 2em;
    }
</style>
<body>
<div class="panel panel-default operation_user" hidden>
    <div class="panel-heading title" style="text-align: center"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="deptInfo" style="width: 700px;margin-top: 10px">
            <input name="typeId" hidden/>

            <div class="layui-form-item">
                <label class="layui-form-label">运动类型名称</label>
                <div class="layui-input-block">
                    <input type="typeName" name="typeName" placeholder="请输入运动类型名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">运动类型描述</label>
                <div class="layui-input-block">
                    <input type="text" name="description" placeholder="请输运动类型描述" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="user_table_div">
    <div id="searchParam" shiro:hasPermission="sys:exercise:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="typeId" class="layui-input" autocomplete="off" placeholder="请输入运动类型Id">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="typeName" class="layui-input" autocomplete="off" placeholder="请输入运动类型名称">
            </div>
            <!--<div class="layui-input-inline layui-form">
                <select id="status">
                    <option value="">请选择</option>
                    <option value="1">未停用</option>
                    <option value="2">停用</option>
                </select>
            </div>-->

            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="createTime" placeholder="选择创建时间区间">
            </div>
            <div class="layui-input-inline layui-form" id="deptSelect" style="display:none;">
                <select id="deptInfo" name="deptId">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button id="Reset" type="reset" class="layui-btn layui-btn-primary" style="margin-top: 0px">
                <i class="layui-icon layui-icon-fonts-clear"></i> 清 空
            </button>
        </div>
    </div>
    <table class="layui-hide" id="user_table" lay-filter="user_table"></table>
    <div id="laypage" class= "$(" .layui-laypage-btn").click();"></div>
</div>
<div id="deptTree" style="display: none"></div>
<div id="roles" class="demo-transfer" style="display: none"></div>
</body>
<script type="text/html" id="toolbar">
    <div class="layui-btn-group" id="search">
        <button type="button" class="layui-btn" lay-event="search" >
            <i class="layui-icon">&#xe615;</i> 开始检索
        </button>
    </div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-danger" lay-event="batchDeleted"
                shiro:hasPermission="sys:exercise:deleted">
            <i class="layui-icon">&#xe608;</i> 批量删除
        </button>
    </div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-normal" lay-event="addNewUser"
                shiro:hasPermission="sys:exercise:update">
            <i class="layui-icon">&#xe608;</i> 新增类型
        </button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sys:exercise:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sys:exercise:deleted">删除</a>
</script>
<script>
    var table = layui.table;
    var laypage = layui.laypage
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var tree = layui.tree;
    var transfer = layui.transfer;

    layui.use(['table', 'laypage', 'layer', 'laydate', 'tree', 'transfer'], function () {
        form.render();
        var searchParam = {
            typeId: null,
            typeName: null,
            status: null,
            description: null,
            deptId:null,
            startTime: null,
            endTime: null,
            pageNum: 1,
            pageSize: 10
        }
        //清空条件
        $('#Reset').on('click', function(){
            console.log("清空")
            $("#typeId").val("");
            $("#typeName").val("");
            // $("#status").val("请选择");
            $("#createTime").val("");
            $("#deptInfo").val("所有机关单位");
            searchParam.startTime=null;
            searchParam.endTime=null;
            form.render("select") //重新渲染单下拉框
        });

        //填充类型：要放layui里面，不然request无效
        CoreUtil.sendAjax("/sys/getAllDept", null, function (res) {
            console.log("获取机关单位.......")
            if (res.data != null) {
                document.getElementById("deptSelect").style.display="block";
                var types = res.data;
                console.log("type:" + JSON.stringify(types))
                var typeK = document.getElementById("deptInfo");
                typeK.options.length = 0;//清空
                typeK.options.add(new Option("所有机关单位", ""));
                for (var index = 0; index < types.length; index++) {
                    console.log("type:"+types[index]);
                    var name = types[index].name;
                    var tid = types[index].id;
                    typeK.options.add(new Option(name, tid));//Option("文本","值")
                }
                // typeK.innerText=typeInner;
                form.render();//不添加不会显示
            }
        }, "POST", false, function (res) {
            // layer.msg("抱歉！您暂无获取机关单位的权限");
        });

        CoreUtil.sendAjax("/sys/exerciseTypes", JSON.stringify(searchParam), function (res) {
            laypageTable(res.data.totalRows, searchParam.pageNum);
            if (res.data.list != null) {
                loadTable(res.data.list);
            }
        }, "POST", false, function (res) {
            layer.msg("抱歉！您暂无获取运动类型列表的权限");
            var noAuthorityData = [];
            loadTable(noAuthorityData);
        });
        var laypageTable = function (count, currentPage) {
            laypage.render({
                elem: 'laypage'
                , count: count
                , limit: searchParam.pageSize
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , curr: location.hash.replace('#!currentPage=', '') //获取起始页
                , hash: 'currentPage' //自定义hash值
                , jump: function (obj, first) {
                    if (!first) {
                        searchParam.pageNum = obj.curr;
                        searchParam.pageSize = obj.limit;
                        CoreUtil.sendAjax("/sys/exerciseTypes", JSON.stringify(searchParam), function (res) {
                            if (res.data.list != null) {
                                loadTable(res.data.list);
                                laypageTable(res.data.totalRows, searchParam.pageNum);
                            }
                        }, "POST", false, function (res) {
                            layer.msg("抱歉！您暂无获取运动类型列表的权限");
                            var noAuthorityData = [];
                            loadTable(noAuthorityData);
                        });
                    }
                }
            });
        };
        //渲染table
        var loadTable = function (data) {
            table.render({
                elem: '#user_table'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'typeId', align: 'center', title: '运动类型Id', width: 110},
                        {field: 'typeName', align: 'center', title: '运动类型名称', width: 140},
                        {field: 'description', align: 'center', title: '运动类型描述', width: 200},
                        {
                            field: 'deptName', align: 'center', title: '机关单位', align: 'center', templet: function (data) {
                                console.log("data:"+JSON.stringify(data))
                                return data.dept!=null?data.dept.name:"null";
                            }
                        },
                        {
                            field: 'createTime', align: 'center', title: '创建时间', width: 170, templet: function (item) {
                                return CoreUtil.formattime(item.createTime);
                            }
                        },
                        {
                            field: 'updateTime', align: 'center', title: '更新时间', width: 170, templet: function (item) {
                                return CoreUtil.formattime(item.updateTime);
                            }
                        },
                        {width: 180, align: 'center', toolbar: "#tool", title: '操作'}
                    ]
                ]
                , data: data
                , even: true
                , limit: data.length
                , limits: [10, 20, 30, 50, 100]
                , toolbar: '#toolbar'
            });
        };
        laydate.render({
            elem: '#createTime'
            , type: 'datetime'
            , range: '~'
            , done: function (value, date, endDate) {
                if (value != null && value != undefined && value != "") {
                    searchParam.startTime = value.split("~")[0];
                    searchParam.endTime = value.split("~")[1];
                } else {
                    searchParam.startTime = null;
                    searchParam.endTime = null;
                }
            }
        });


        table.on('toolbar(user_table)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的运动类型");
                    } else {
                        var userIds = [];
                        $(data).each(function (index, item) {
                            userIds.push(item.typeId);
                        });
                        deleteExercise(userIds, "选中的");
                    }
                    break;
                case 'addNewUser':
                    form.render();
                    $(".title").html("新增运动类型");
                    $(".user_table_div").hide();
                    $(".operation_user").show();
                    $(".operation_user input[name=typeId]").val("");
                    $(".operation_user input[name=typeName]").val("");
                    $(".operation_user input[name=description]").val("");
                    break;
                case 'search':
                    searchParam.typeId = $("#typeId").val();
                    searchParam.typeName = $("#typeName").val();
                    searchParam.deptId = $("#deptInfo").val();
                    // searchParam.status = $("#status").val();
                    searchParam.pageNum = 1;
                    CoreUtil.sendAjax("/sys/exerciseTypes", JSON.stringify(searchParam), function (res) {
                        // console.log("exerciseType:"+JSON.stringify(searchParam))
                        laypageTable(res.data.totalRows, searchParam.pageNum);
                        if (res.data.list != null) {
                            loadTable(res.data.list);
                        }
                    }, "POST", false, function (res) {
                        layer.msg("抱歉！您暂无获取用户列表的权限");
                        var noAuthorityData = [];
                        loadTable(noAuthorityData);
                    });
                    break;
            }
            ;
        });
        table.on('tool(user_table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    // console.log("删除："+JSON.stringify(data))
                    var userIds = [];
                    userIds.push(data.typeId);
                    deleteExercise(userIds,data.typeName);
                    break;
                case 'edit':
                    $(".user_table_div").hide();
                    $(".operation_user").show();
                    $(".title").html("编辑运动类型");
                    $(".operation_user input[name=typeId]").val(data.typeId);
                    $(".operation_user input[name=typeName]").val(data.typeName);
                    $(".operation_user input[name=description]").val(data.description);
                    form.render(); //更新全部
                    break;
            }
        });
        $("#btn_cancel").click(function () {
            $(".user_table_div").show();
            $(".operation_user").hide();
            return false;
        });
        var deleteExercise = function (userIds,name) {
            layer.open({
                content: '确定要删除' + name + "么? 可能导致各场馆运动类型数据受到影响",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendAjax("/sys/exerciseType", JSON.stringify(userIds), function (res) {
                        layer.msg(res.msg);
                        $(".layui-laypage-btn").click();
                    }, "DELETE", false, function (res) {
                        layer.msg("抱歉！您暂无删除运动类型的权限");
                    });
                }
            });
        };
        form.on('switch(switch)', function () {
            $(".operation_user input[name=status]").attr('type', 'hidden').val(this.checked ? 1 : 2);

        });
        form.on('submit(submit)', function (data) {
            if (data.field.typeId === undefined || data.field.typeId === null || data.field.typeId === "") {
                CoreUtil.sendAjax("/sys/exerciseType", JSON.stringify(data.field), function (res) {
                    $(".user_table_div").show();
                    $(".operation_user").hide();
                    $(".layui-laypage-btn").click();
                }, "POST", false, function (res) {
                    layer.msg("抱歉！您暂无新增运动类型的权限");
                });
            } else {
                // console.log("修改："+JSON.stringify(data))
                CoreUtil.sendAjax("/sys/exerciseType", JSON.stringify(data.field), function (res) {
                    $(".user_table_div").show();
                    $(".operation_user").hide();
                    $(".layui-laypage-btn").click();
                }, "PUT", false, function (res) {
                    layer.msg("抱歉！您暂无编辑用户的权限");
                });
            }
            return false;
        });
    });
</script>
</html>
